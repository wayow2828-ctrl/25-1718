<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tables - Clothes and Accessories</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: white;
    padding: 20px;
  }

  table {
    border-collapse: collapse;
    margin-bottom: 30px;
    width: 70%;
  }

  th, td {
    border: 2px solid black;
    padding: 10px;
    text-align: center;
    font-weight: bold;
  }

  h2 {
    margin-top: 40px;
  }
</style>
</head>
<body>

<h2>Table 1</h2>
<table>
  <tr>
    <th style="background-color: red;">Product</th>
    <th style="background-color: orange;">Price</th>
    <th style="background-color: yellow;">Quantity</th>
    <th style="background-color: lime;">Total</th>
  </tr>
  <tr>
    <td style="background-color: pink;">T-shirt</td>
    <td style="background-color: lightblue;">Kes 800</td>
    <td style="background-color: violet;">3</td>
    <td style="background-color: gold;">Kes 2400</td>
  </tr>
  <tr>
    <td style="background-color: lightgreen;">Jeans</td>
    <td style="background-color: plum;">Kes 1500</td>
    <td style="background-color: skyblue;">2</td>
    <td style="background-color: coral;">Kes 3000</td>
  </tr>
  <tr>
    <td style="background-color: turquoise;">Watch</td>
    <td style="background-color: khaki;">Kes 2500</td>
    <td style="background-color: lavender;">1</td>
    <td style="background-color: orange;">Kes 2500</td>
  </tr>
</table>

<h2>Table 2</h2>
<table>
  <tr>
    <th style="background-color: magenta;">Supplier</th>
    <th style="background-color: cyan;">Location</th>
    <th style="background-color: lightgreen;">Contact</th>
    <th style="background-color: yellow;">Product</th>
  </tr>
  <tr>
    <td style="background-color: orange;">StyleMart</td>
    <td style="background-color: pink;">Nairobi</td>
    <td style="background-color: lightblue;">0712345678</td>
    <td style="background-color: lightyellow;">T-shirt</td>
  </tr>
  <tr>
    <td style="background-color: lightcoral;">UrbanWear</td>
    <td style="background-color: lightcyan;">Mombasa</td>
    <td style="background-color: violet;">0723456789</td>
    <td style="background-color: lime;">Jeans</td>
  </tr>
  <tr>
    <td style="background-color: gold;">EliteAccessories</td>
    <td style="background-color: turquoise;">Eldoret</td>
    <td style="background-color: lavender;">0734567890</td>
    <td style="background-color: lightpink;">Watch</td>
  </tr>
</table>

</body>
</html>
